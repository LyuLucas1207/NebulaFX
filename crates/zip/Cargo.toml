documentation = "https://docs.rs/nebulafx-zip/latest/nebulafx_zip/"


[dependencies]
async-compression = { workspace = true, features = [
    "tokio",
    "bzip2",
    "gzip",
    "zlib",
    "zstd",
    "xz",
] }
