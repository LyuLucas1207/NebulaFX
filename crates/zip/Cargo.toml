

[package]
name = "nebulafx-zip"
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true
homepage.workspace = true
description = "ZIP file handling for NebulaFX, providing support for reading and writing ZIP archives."
keywords = ["zip", "compression", "nebulafx", "Minio"]
